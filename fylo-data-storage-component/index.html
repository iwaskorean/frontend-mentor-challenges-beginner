<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fylo data storage component</title>
</head>
<body>

<div class="wrapper">
  
  <div class="container">
    <div class="logoBox">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="icons">
        <div><img src="images/icon-document.svg" alt="" class="icon" id="document"></div>
        <div id="folder"><img src="images/icon-folder.svg" alt=""class="icon"></div>
        <div><img src="images/icon-upload.svg" alt=""class="icon"></div>
      </div>
    </div>

    <div class="storageBox">
      <div class="alert">
        <div class="highlight"> 185</div> <div class="text">GB LEFT</div>
      </div>
      <p class="text"> Youâ€™ve used <span class="highlight">815 GB</span> of your storage</p>
      <div class="progressBar">
        <div class="progress">
          <div class="ball"></div>
        </div>
      </div>
      <div class="volume">
        <div class="highlight">0 GB</div>
        <div class="highlight">1000 GB</div>
      </div>
    </div>
  
  </div>
</div>

<script>
  const progressBar = document.querySelector('.progress');
  setTimeout(() => {
    progressBar.classList.add('active');
  }, 300);
</script>
</body>
</html>
