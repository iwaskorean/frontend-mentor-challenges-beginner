<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Project tracking intro component</title>

</head>
<body>

  <div class="wrapper">
    <div class="bg"></div>
    <div class="toggleNav">
      <div>  Product</div>
      <div>  Features</div>
      <div>Pricing</div>
      <div class=""><hr></div>
      <div class="login">  Login</div>
    </div>
    <div class="header">
      <img src="images/logo.svg" alt="" class="logo">
      <div class="nav">
        <div>  Product</div>
        <div>  Features</div>
        <div>Pricing</div>
        <div class="dot">&middot; </div>
        <div class="login">  Login</div>
      </div>
      <div class="nav__mobile">
        <img class="closeBtn" src="images/icon-close.svg" alt="">
        <img class="hamburgerBtn active" src="images/icon-hamburger.svg" alt="" >
      </div>
    </div>

    <div class="container">
      <div class="content">
        <div class="introText">
          <div class="highlight">New </div>
          <span>Monograph Dashboard</span> 
        </div>
        <div class="heading">  Powerful insights into your team</div>
        <div class="text">  Project planning and time tracking <br> for agile teams</div>
        <div class="buttonBox">
          <button class="schedule">Schedule a demo</button>
          <button class="preview">to see a live preview</button> 
        </div>
      </div>
      <div class="hero">
      </div>
    </div>

  </div>
  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sewook Han</a>.
    </p>
  </footer> -->

  <script>
    const closeBtn = document.querySelector('.closeBtn');
    const hamburgerBtn = document.querySelector('.hamburgerBtn');
    const nav = document.querySelector('.toggleNav');

    function active(){
      closeBtn.classList.toggle('active');
      hamburgerBtn.classList.toggle('active');
      nav.classList.toggle('activeToggleNav');
    }

    closeBtn.addEventListener('click', active);
    hamburgerBtn.addEventListener('click', active);
  </script>
</body>
</html>
