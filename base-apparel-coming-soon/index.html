<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <title>Base Apparel coming soon page</title>


</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="images/logo.svg">
    </div>
    <div class="header">
      <p id="header__were">We're</p> 
      <p>coming</p>
      <p>soon</p>
    </div>
    <div class="subTitle">
      <p>
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.  
    </p>
      <div class="inputBox">
        <input type="text" class="email" value="" placeholder="Email Address">
        <button class="arrowBtn"><img src="images/icon-arrow.svg"></button>
      </div>
    </div>
    <div class="hero">
    </div>
</div>

<script>
  const input = document.querySelector('input');
  const button = document.querySelector('.arrowBtn');
  const regExp = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
  const h2 = document.createElement('h2');
  const section = document.querySelector('.subTitle');
  
  function inputCheck(){
    if(!regExp.test(input.value)){
      input.value = 'janeappleseed#email.com';
      h2.innerText = 'Please provide a valid email';
      section.append(h2);
      input.classList.add('error');      
    }
  }
  
  function off(){
    input.value = '';
    h2.innerText='';
    input.classList.remove('error');

  }

  button.addEventListener('mouseover', inputCheck);
  button.addEventListener('mouseout', off);
</script>
</body>
</html>
